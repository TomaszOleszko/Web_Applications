<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body style="background: lightskyblue">
<h3>Przykładowy formularz HTML:</h3>
<form method="get" action="odbierz2.php" style="padding: 3px">

    <div style="background: lightblue; padding: 5px">
        <table>
            <tr>
                <td><label for="nazwisko">Nazwisko:*</label></td>
                <td><input type="text" name="nazwisko" id="nazwisko" placeholder="Kowalski" title="Podaj swoje nazwisko" pattern="^[a-zA-ZąćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,20}(-[a-zA-ZąćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,20}$)?" required></td>
            </tr>
            <tr>
                <td><label for="wiek">Wiek:</label></td>
                <td><input type="number" min="0" max="120" step="1" name="wiek" id="wiek" title="Podaj swój wiek"></td>
            </tr>
            <tr>
                <td><label for="panstwo">Państwo:*</label></td>
                <td><select required id="panstwo" name="panstwo">
                <option disabled selected value=""> Wybierz kraj </option>
                <option value="Polska">Poland</option>
                <option value="Anglia">England</option>
                <option value="Niemcy">Germany</option>
                <option value="Włochy">Italy</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="mail">Adres e-mail:*</label></td>
                <td><input type="email" name="mail" id="mail" placeholder="kowalski@gmail.com" title="Podaj swój adres e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </td>
            </tr>
        </table>
        <span>* - pola wymagane</span>
        <h4>Zamawiam tutorial z języka</h4>

        <input type="checkbox" name="PHP" id="PHP">
        <label for="PHP">PHP</label>

        <input type="checkbox" name="C" id="C">
        <label for="C">C/C++</label>

        <input type="checkbox" name="Java" id="Java">
        <label for="Java">Java</label>

        <h4>Sposób zapłaty:</h4>

        <input type="radio" name="zaplata" id="eurocard" value="eurocard" required><label for="eurocard">eurocard</label>
        <input type="radio" name="zaplata" id="visa" value="visa" required><label for="visa">visa</label>
        <input type="radio" name="zaplata" id="przelew" value="przelew" required><label for="przelew">przelew bankowy</label> <br/><br/>
        <input type="submit" value="Wyślij" name="submit">
        <input type="reset" value="Anuluj" name="reset"><br/><br/>

    </div>
</form>
</body>
</html>
